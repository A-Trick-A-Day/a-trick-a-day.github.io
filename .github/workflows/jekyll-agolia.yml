name: Jekyll agolia generator

on:
  push:
    paths:
      - collections/_posts/**
    branches: [master]
  pull_request:
    branches: [master]
    paths:
      - collections/_posts/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
      - run: bundle exec jekyll algolia
